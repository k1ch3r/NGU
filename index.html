<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Go Up</title>
    <script src="numberGoUp.js" type="module"></script>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="container" id="main frame">
        <p>Current Number:</p>

        <div class="grid item">
            <div class="blnScore">
                <div id="bln">666</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid item">
            <div id="incrementScore">Growth: 0.25</div>
            <button id="growButton">Grow more!</button>
            <div id="upgrade1Cost">Cost: 1</div>
        </div>

        <div class="grid item">
            <div id="speedScore">Interval: âˆž</div>
            <button id="speedButton">Click to start growing</button>
            <div id="upgrade2Cost">It will probably be boring</div>
        </div>

        <div class="grid item">
            <div>Imagine this:</div>
            <button id="forceButton">Manual Labour?</button>
            <div>Cost: It's beneath you.</div>
        </div>
    </div>

    <div class="Footer">
        <div class="grid item">
            <div id="warnings">Make money money! :)</div>
        </div>
</body>

</html>
